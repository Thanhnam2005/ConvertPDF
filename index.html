<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi JPG sang PDF by Tnam</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="animate-fade-in">
            <h1>Chuyển đổi ảnh sang PDF</h1>
        </header>
        <main>
            <div class="card animate-slide-up">
                <div id="drop-zone" class="drop-zone">
                    <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p>Kéo và thả các ảnh vào đây, hoặc nhấp để chọn tệp</p>
                </div>
                <div id="image-preview" class="image-preview"></div>
                <button id="convert-btn" class="btn btn-primary animate-pulse" style="display: none;">
                    <i class="fas fa-file-pdf"></i> Chuyển đổi sang PDF
                </button>
                <div id="pdf-download" class="pdf-download" style="display: none;">
                    <h3 class="animate-fade-in">PDF của bạn đã sẵn sàng!</h3>
                    <a id="download-link" class="btn btn-success animate-bounce" href="#" download="anh-da-chuyen-doi.pdf">
                        <i class="fas fa-download"></i> Tải xuống PDF
                    </a>
                </div>
            </div>
        </main>
        <footer class="animate-fade-in">
            <p>&copy; 2024 Chuyển đổi ảnh sang PDF by Thanh Nam.</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
